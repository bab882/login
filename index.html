<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section class="container">
        <button id="modal">Continue</button>

        <form class="modal" id="myModal">
            <div class="modal-content">
                <div class="logo">
                    <img src="logo.png" alt="">
                </div>
                
                <h1>Login</h1>
                <div class="container-input">
                    <input type="email" placeholder="exemple@gmail.com" name="uname" class="input-field" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="container-input">
                    <input type="password" placeholder="Password"  class="input-field password" required>
                    <i class="fa-solid fa-eye"></i>
                </div>
                <div class="link">
                    <button type="submit" id="submit">Let's Get Started</button>
                    <a href="#">Forgot Password ?</a>
                </div>
                
                <div class="footer-link">Need an account ? 
                    <a href="#">Sign Up</a>
                </div>
                <!-- <button id="close">X</button> -->
            </div>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
